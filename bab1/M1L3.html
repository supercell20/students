<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript DO?</h2>

<p>JavaScript bisa merubah HTML attribut values.</p>

<p>Dalam hal ini JavaScript bisa merubah atribut src dari HTML.</p>

<button onclick="document.getElementById('myImage').src='img/on.gif'">Turn on the light</button>

<img id="myImage" src="img/on.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='img/off.gif'">Turn off the light</button>

</body>
</html>
