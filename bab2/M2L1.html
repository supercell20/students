<!DOCTYPE html>
<html>
<head>
<title>Belajar JavaScript</title>
<script>
	//Ini adalah komentar satu baris
	/*
	Ini adalah komentar banyak baris
	*/
	var a = 12; //penulisan variable angka
	var b = 4;
	var c = 2;
	var d = "Ini variable string"; //variable string
	var e = 'Ini variable char'; //variable char
	console.log(a);       // menampilkan variable a
	console.log(b);       // menampilkan variable b
	console.log(c);       // menampilkan variable c
	console.log(d);       // menampilkan variable d
	console.log(e);       // menampilkan variable e

	var d = a + b;
	console.log(d);       // hasil: 16
	var e = b * 5;
	console.log(e);       // hasil: 20
	var f = a % 5;
	console.log(f);       // hasil: 2
	var g = 3 + 6 * 2;
	console.log(g);       // hasil: 15
	var h = c + b * a % 3;
	console.log(h);       // hasil: 2
	var i = 3 * 4 / 5 * 5;
	console.log(i);       // hasil: 12
	var j = (((3 * 4) / 5) * 5);
	console.log(j);       // hasil: 12

</script>
</head>
<body>
<h1>Belajar JavaScript</h1>
<p> Saya sedang belajar Penulisan variable tipe data angka, String, char dan operator matematika pada Javascript </p>
</body>
</html>
