	<html>
	<body>
<title>Seleksi Angka Kurang dari 100</title>


			<h2>angka kurang dari 100</h2>
			<p>Enter a number and click OK :</p>
			<input id="id1" type="number" min="100" >
			<button onclick="myFunction()">OK</button>
			<p> If the number is less than (the input's min atrribute), an error message will be displayed.</p>
			<p id="demo"></p>
			
		<script>
			function myFunction(){
				var txt = "";
				if(document.getElementById("id1").validity.rangeUnderflow){
					txt = "Value too small";
				} else {
					txt = "Input Ok";
				}
				document.getElementById("demo").innerHTML = txt;	
			}
		</script>

	</body>
	</html>
